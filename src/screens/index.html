<!doctype html>
<html>
    <head>
        <title>youtubook</title>
    </head>
    <body>
        <h3>Youtubook</h3>
        <p>Translate YouTube video to text</p>
        <form id="chat-form">
            <input id="input-message" type="text" autocomplete="off" placeholder="Youtube URL">
            <button>Convert</button>
            <br />
            <br />
            <div>
                <span>Recognizer type: </span>
                <select id="recog-type_seletor" value="API">
                    <option>API</option>
                    <option>Local</option>
                </select>
            </div>
        </form>
        <div id="messages"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();
            const form = document.getElementById('chat-form');
            const input = document.getElementById('input-message');
            const messages = document.getElementById('messages');
            const typeSelector = document.getElementById('recog-type_seletor');

            typeSelector.addEventListener('change', (event) => {
                event.preventDefault();
                const type = typeSelector.value;
                socket.emit('change type', type);
                typeSelector.value = type;
            });
            
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const message = input.value;
                socket.emit('chat message', message);
                input.value = '';
            });

            socket.on('chat message', (msg) => {
                const pre = document.createElement('pre');
                pre.textContent = msg;
                pre.style.whiteSpace = 'pre-wrap';
                messages.appendChild(pre);
            });
        </script>
    </body>
</html>
